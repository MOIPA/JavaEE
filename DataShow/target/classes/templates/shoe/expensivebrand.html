                    <div id="chartA" style="width: 450px;height:300px;"></div>
                    <script type="text/javascript">
                        // 基于准备好的dom，初始化echarts实例
                        var myChart = echarts.init(document.getElementById('chartA'),'light');
                        var respData_0 = parseFloat('[[${resp.get(0).getPercentage()}]]'.slice(0, 4));
                        var respData_1 = parseFloat('[[${resp.get(1).getPercentage()}]]'.slice(0, 4));
                        // alert(respData_0);
                        // 指定图表的配置项和数据
                        var option = {
                            title: {
                                text: '售出率 柱状图'
                            },
                            tooltip: {},
                            legend: {
                                data: ['销售率']
                            },
                            xAxis: {
                                data: ['未售出', '售出']
                            },
                            yAxis: {},
                            series: [{
                                name: '销量',
                                type: 'bar',
                                data: [respData_0, respData_1]
                            }]
                        };
                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    </script>
                </td>
